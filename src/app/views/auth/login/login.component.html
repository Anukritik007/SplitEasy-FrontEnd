<div class="login-container">
    <div class="row p-5">
        <div class="col-4">
        </div>
        <div class="col-4 col-offset-4">
            <div class="welcome-msg">WELCOME TO SPLITEASY</div>
            <form class="pt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <input class="form-control" formControlName="email" placeholder="Your email">
                    <div *ngIf="loginForm.controls.email.hasError('pattern')" class="text-danger pt-2">
                        Invalid email address
                    </div>                        
                </div>
                <div class="form-group">
                    <input class="form-control" formControlName="password" type="password" placeholder="Your password">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
            </form>
        </div>
    </div>
</div>
